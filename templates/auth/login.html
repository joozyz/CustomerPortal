{% extends "base.html" %}

{% block title %}Login - Cloud Service Management{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-primary mb-3">
                            <path d="M12 2L2 7v10l10 5 10-5V7L12 2z"/>
                            <path d="M12 22v-5"/>
                            <path d="M2 7l10 5 10-5"/>
                        </svg>
                        <h2 class="h4 mb-1">Welcome back</h2>
                        <p class="text-muted">Sign in to manage your services</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        {% if two_factor_enabled %}
                        <div class="mb-4">
                            <label for="code" class="form-label">2FA Code</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </form>

                    <div class="mt-4 text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .form-control {
        border-radius: var(--border-radius);
        border: 1px solid rgba(0,0,0,0.1);
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all var(--transition-speed);
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(0,122,255,0.1);
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .card {
        border: none;
        border-radius: var(--border-radius);
        background: var(--card-background);
        box-shadow: 0 4px 24px rgba(0,0,0,0.05);
    }
</style>
{% endblock %}
