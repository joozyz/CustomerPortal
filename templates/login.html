{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% if show_2fa %}
                    <div class="mb-3">
                        <label for="code" class="form-label">2FA Code</label>
                        <input type="text" class="form-control" id="code" name="code" 
                               placeholder="Enter your 6-digit authentication code">
                    </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
                {% if current_user.is_authenticated %}
                <p class="mb-0 mt-2">
                    {% if not current_user.two_factor_enabled %}
                    <a href="{{ url_for('auth.setup_2fa') }}">Enable Two-Factor Authentication</a>
                    {% else %}
                    <form method="POST" action="{{ url_for('auth.disable_2fa') }}" class="d-inline">
                        <button type="submit" class="btn btn-link p-0">Disable Two-Factor Authentication</button>
                    </form>
                    {% endif %}
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
