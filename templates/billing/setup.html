{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Setup Billing</h3>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">
                    You'll be redirected to Stripe's secure checkout page to set up your payment method.
                </p>
                <form id="checkout-form" method="POST">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="checkout-button">
                            Continue to Secure Checkout
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://js.stripe.com/v3/"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const stripe = Stripe('{{ stripe_publishable_key }}');
    const form = document.getElementById('checkout-form');
    const submitButton = document.getElementById('checkout-button');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        submitButton.disabled = true;

        try {
            const response = await fetch('/billing/create-setup-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            const session = await response.json();

            if (session.error) {
                throw new Error(session.error);
            }

            // Redirect to Stripe Checkout
            const result = await stripe.redirectToCheckout({
                sessionId: session.id
            });

            if (result.error) {
                throw new Error(result.error.message);
            }
        } catch (error) {
            console.error('Error:', error);
            submitButton.disabled = false;
            alert('An error occurred. Please try again.');
        }
    });
});
</script>
{% endblock %}
